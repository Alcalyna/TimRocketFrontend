<div class="container">

  <div class="row">
    <div class="col s12 m12">
      <h1 class="center teal-text lighten-3">Sign in</h1>
      <div class="content-container-with-padding z-depth-4">
        <div class="row">
          <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" formControlName="email">
                <mat-error class="field-error" *ngIf="ctlEmail.hasError('required')">Required</mat-error>
                <mat-error class="field-error" *ngIf="ctlEmail.hasError('email')">Please enter a valid e-mail address</mat-error>
                <mat-error class="field-error" *ngIf="ctlEmail.hasError('maxlength')">Max characters is 50</mat-error>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" formControlName="password">
                <mat-error class="field-error" *ngIf="ctlPassWord.hasError('required')">Required</mat-error>
                <mat-error class="field-error" *ngIf="ctlPassWord.hasError('pattern')">A password should contain one capital letter, one number and a special character</mat-error>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row right-align">
              <a class="waves-effect waves-light teal lighten-3 btn-large black-text">Reset password<i
                class="material-icons right">autorenew</i></a>
              <button class="waves-effect waves-light yellow darken-2 btn-large black-text">Sign in<i
                class="material-icons right" type="submit">send</i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

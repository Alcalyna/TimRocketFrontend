<header>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">CodeCoach</a>
      <ul class="right hide-on-med-and-down">
        <li><a [routerLink]="['/']">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
        <li *ngIf="currentUser$ | async as currentUser; else notLoggedIn">Logged in as {{currentUser}}</li>
        <ng-template #notLoggedIn>
          <li>
            <a class="waves-effect waves-light yellow darken-2 btn black-text" [routerLink]="['login']" (click)="clickLogin()">Log in<i
            class="material-icons right">person</i></a>
          </li>
        </ng-template>
        <li><a class="waves-effect waves-light teal lighten-3 btn black-text"  [routerLink]="['register']">Register<i
          class="material-icons right">person_add</i></a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a class="waves-effect waves-light yellow darken-2 btn black-text">Sign in<i
          class="material-icons right">person</i></a></li>
        <li><a class="waves-effect waves-light teal lighten-3 btn black-text">Register<i
          class="material-icons right">person_add</i></a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

</header>
<div *ngIf="currentUser$ | async as currentUser;" class="nav-content yellow darken-2">
  <div class="nav-content yellow darken-2">
        <div class="container">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a class="black-text" href="#test1" [routerLink]="['profile']">My Profile</a></li>
            <li class="tab"><a class="grey-text text-darken-2" href="#test2">Find a coach</a></li>
          </ul>
        </div>
  </div>
</div>
